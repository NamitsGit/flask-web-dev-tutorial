{% extends 'base.html' %}
{% block title %}
Add student
{% endblock title %}
{% block body %}
<div class="row mb-3">
  <form action="/add-student" method="post">
    <div class="row mb-3">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>
    </div>

    <div class="row mb-3">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sex" id="sexMale" value="M">
          <label class="form-check-label" for="sexMale">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sex" id="sexFemale" value="F">
          <label class="form-check-label" for="sexFemale">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sex" id="sexOthers" value="O">
          <label class="form-check-label" for="sexOthers">
            Others
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Date Of Birth</legend>
      <div class="col-sm-3">
        <label for="dobYear">Year : </label>
        <input type="number" id="dobYear" name="dobYear" min="1900" max="2099" required>
      </div>
      <div class="col-sm-3">
        <label for="dobMonth">Month : </label>
        <input type="number" id="dobMonth" name="dobMonth" min="1" max="12" required>
      </div>
      <div class="col-sm-3">
        <label for="dobDay">Day : </label>
        <input type="number" id="dobDay" name="dobDay" min="1" max="31" required>
      </div>
    </fieldset>

    <div class="row mb-3">
      <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
      <p><span style="color:orange; font-size: 0.9rem;">NOTE : This number will be your <b>Registered Telephone
            Number</b>.</span></p>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <p><span style="color:orange; font-size: 0.9rem;">NOTE : This email will be your <b>Registered Email</b>.</span>
      </p>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div>
    <div class="row mb-3">
      <button type="submit" class="btn btn-success">Enroll</button>
    </div>
  </form>
</div>

{% endblock body %}
